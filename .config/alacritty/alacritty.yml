
import:
 - ~/.config/alacritty/themes/catppuccin-mocha.yml

live_config_reload: true

cursor:
  style:
    shape: Block
    vi_mode_style: Beam

shell:
  program: /usr/local/bin/zsh

font:
  size: 13
  offset: 
    x: 0
    y: 1
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Regular Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

selection:
  save_to_clipboard: true

window:
  dynamic_title: true
  startup_mode: Maximized
  padding:
    x: 10
    y: 10
  opacity: 0.9
